<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ticks to DateTime</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="container">
        <h1>[ Drilling in Aluminum ]</h1>
        <form>
            <div class="input">
                <input type="text" placeholder="diameter (inches, e.g. 1.25)" id="drill_diameter" size="17" autofocus="autofocus" />
            </div>
        </form>
        <div class="item">
            SFM: <label id="sfm"></label>
            RPM: <label id="rpm"></label>
            Plunge Rate (IPM): <label id="ipm"></label>
        </div>
        <div class="item">
            Values good to a hole depth of: <label id="depth"></label>
        </div>
    </div>
    <script src="./index.ts"></script>
</body>

</html>
