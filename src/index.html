<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HSS Drilling</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="container">
        <h1>[ HSS Drilling ]</h1>
            <div id="mateterial_group" class="item">
                <div class="item">
                    <label for="material">Material:</label>
                    <select id="material">
                    </select>
                </div>
                <div class="item">
                    <label for="material_type">Type:</label>
                    <select id="material_type" style="width:200px;">
                    </select>
                </div>
            </div>
        <form>
            <div class="input">
                <input type="text" placeholder="enter diameter here" id="drill_diameter" size="17" autofocus="autofocus" />
            </div>
        </form>
        <div class="note" id="diameter_note"></div>
        <div class="item">
            SFM: <label title="Based on the type of material chosen. See tables starting at p. 1129 Machinery's Handbook 31st edition." id="sfm"></label>
            RPM: <label title="(SFM/diameter)*3.8197.  See p. 1084 Machinery's Handbook 31st edition." id="rpm"></label>
            IPR: <label title="Based on diameter and material. See p. 1128 Machinery's Handbook 31st edition" id="ipr"></label>
            Plunge Rate (IPM): <label title="IPR*RPM" id="ipm"></label>
        </div>
        <div class="item">
            Values good to a hole depth of: <label title="4*diameter" id="depth"></label>
        </div>
        <div class="para">
            Please check these values with a trusted source.  I do
            not know your situation and cannot take responsibility for
            the results.
        </div>
    </div>
    <script src="./drill.ts"></script>
</body>

</html>
