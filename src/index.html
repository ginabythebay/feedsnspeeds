<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HSS Drilling</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="container">
        <h1>[ HSS Drilling ]</h1>
            <div class="item">
                <div class="item">
                    <label for="material">Material:</label>
                    <select id="material">
                    </select>
                </div>
                <div class="item">
                    <label for="material_type">Type:</label>
                    <select id="material_type" style="width:200px;">
                    </select>
                </div>
            </div>
        <form>
            <div class="input">
                <input type="text" placeholder="diameter (inches, e.g. 1.25)" id="drill_diameter" size="17" autofocus="autofocus" />
            </div>
        </form>
        <div class="item">
            SFM: <label id="sfm"></label>
            RPM: <label id="rpm"></label>
            Plunge Rate (IPM): <label id="ipm"></label>
        </div>
        <div class="item">
            Values good to a hole depth of: <label id="depth"></label>
        </div>
        <div class="para">
            Please check these values against a trusted source.  I do
            not know your situation and cannot take responsibility for
            the results if you use these values.
        </div>
        <div class="note">
            <label id="diameter_note"></label>
        </div>
    </div>
    <script src="./drill.ts"></script>
</body>

</html>
