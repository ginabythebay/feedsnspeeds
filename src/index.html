<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HSS Drilling</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="container">
        <h1>[ HSS Drilling ]</h1>
        <form>
            <div class="item">
                <label for="material">Material:</label>
                <select id="material">
                    <option value="250">Aluminum</option>
                    <option value="220">Brass and Bronze (Ordinary)</option>
                    <option value="110">Bronze (High Tensile)</option>
                    <option value="350">Die Casting (Zinc Base)</option>
                    <option value="40">High Nickel Steel</option>
                    <option value="100">Iron-Cast (Soft)</option>
                    <option value="75">Iron-Cast (medium hard)</option>
                    <option value="15">Iron Hard Chilled</option>
                    <option value="85">Iron Malleable</option>
                    <option value="325">Magnesium and Alloys</option>
                    <option value="40">Monel Metal</option>
                    <option value="40">Stainless Steel</option>
                    <option value="90">Steel Mild .2 carbon to .3 carbon</option>
                    <option value="75">Steel .4 carbon to .5 carbon</option>
                    <option value="55">Steel Tool</option>
                    <option value="45">Steel Forgings</option>
                    <option value="25">Steel Alloy - 300 to 400 Brinell</option>
                </select>
            </div>
        </form>
        <form>
            <div class="input">
                <input type="text" placeholder="diameter (inches, e.g. 1.25)" id="drill_diameter" size="17" autofocus="autofocus" />
            </div>
        </form>
        <div class="item">
            SFM: <label id="sfm"></label>
            RPM: <label id="rpm"></label>
            Plunge Rate (IPM): <label id="ipm"></label>
        </div>
        <div class="item">
            Values good to a hole depth of: <label id="depth"></label>
        </div>
        <div class="para">
            With thanks to <a href="http://www.norsemandrill.com/feeds-speeds-drill.php">Norseman Drill & Tool</a>.  All errors are mine.
        </div>
        <div class="note">
            <label id="diameter_note"></label>
        </div>
    </div>
    <script src="./drill.ts"></script>
</body>

</html>
